<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Quest RPG</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            width: 700px;
            padding: 20px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #player-stats {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        #game-log {
            width: 100%;
            height: 150px;
            background-color: rgba(255,255,255,0.1);
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            line-height: 1.4;
        }

        #query-input {
            width: 100%;
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        #query-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        #query-input button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #query-input button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: rgba(255,255,255,0.05);
        }

        #hint-button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #e67e22;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        #hint-button:hover {
            background-color: #f39c12;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player-stats"></div>
        <canvas id="game-canvas" width="600" height="300"></canvas>
        <div id="game-log"></div>
        <div id="query-input">
            <input type="text" id="sql-query" placeholder="Write your SQL query here...">
            <button onclick="submitQuery()">Submit</button>
        </div>
        <button id="hint-button" onclick="showHint()">ðŸ’¡ Hint</button>
    </div>
    <div id="table-container" style="width:100%; margin-top:15px;"></div>

    <script src="game.js"></script>
</body>
</html>
